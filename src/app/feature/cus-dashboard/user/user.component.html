<div fxLayout="row" fxLayoutGap="20px" fxLayout.md="column">
    <span *ngFor= "let user of users; let i = index">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">img</div>
          <mat-card-title>Name: {{user.name}}</mat-card-title>
          <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column">
         <span> Phone: {{user.phone}}</span>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
          <button mat-button (click)="editDialog(user)">Edit</button>
          <button mat-button (click)="onDelete(user._id, i)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </span>
    </div>
