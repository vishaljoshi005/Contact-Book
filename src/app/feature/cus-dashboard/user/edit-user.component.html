<span fxLayout="row" fxLayoutAlign="end end"  >
    <button mat-icon-button [mat-dialog-close]="true" (click)="closeDialog()" aria-label="Example icon-button with a heart icon">
     <mat-icon>close</mat-icon>
   </button>
 <!--  <button mat-button fxFlexAlign="end" [mat-dialog-close]="true" (click)="closeDialog()" ><mat-icon>close</mat-icon></button>-->
 </span>
 
 <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" >
 
   <h2 mat-dialog-title>
      Edit Contact
   </h2>
 
   <section *ngIf="!submitted">
    <mat-card class="card">
        <mat-card-title fxLayout="row" fxLayoutAlign="center center">Contact</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                <form [formGroup]="editUserForm"  (ngSubmit)="onSubmit()" >
                  <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="" type="text" formControlName="name" >
                  </mat-form-field><br>
                  <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="" type="number" formControlName="phone" >
                  </mat-form-field><br>
                        <mat-form-field appearance="outline">
                          <mat-label>Email</mat-label>
                          <input matInput placeholder="" type="text" formControlName="email" >
                        </mat-form-field><br>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="" type="password" formControlName="password" >
                          </mat-form-field><br>
                          <mat-form-field appearance="outline">
                            <mat-label>ConfirmPassword</mat-label>
                            <input matInput placeholder="" type="password" formControlName="confirmpassword" >
                          </mat-form-field>                      
                        
                      <span fxLayout="row" fxLayoutAlign="center">
                          <button mat-raised-button type="submit" color="warn">Submit</button>
                        </span>
                  
    
                  
                        </form>

        </mat-card-content>
</mat-card>
   </section>
 
 
 
 
   <div *ngIf="submitted">
     <mat-card>
 
       <mat-card-content>
         If you have registered with us, You will receive an email on registered email address
       </mat-card-content>
       <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
         <button mat-raised-button [mat-dialog-close]="true" (click)="closeDialog()" >Return to SignIn</button>
       </mat-card-actions>
     </mat-card>
 
   </div>
 
 </div>
